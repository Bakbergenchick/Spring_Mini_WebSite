
<html xmlns:th="https://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorator="layout/main.html">

    <div layout:fragment="content">
      <div class="row mt-5">
          <div class="col-6 offset-3">
              <form th:action="@{'/addItem'}" method="post">
                    <div class="form-group">
                        <label th:text="#{label.name}"></label>
                        <input type="text" class="form-control" name="item_name">
                    </div>
                  <div class="form-group mt-2">
                      <label th:text="#{label.price}"></label>
                      <input type="text" class="form-control" name="item_price" value="0">
                  </div>
                  <div class="form-group mt-2">
                      <label th:text="#{label.amount}"></label>
                      <input type="text" class="form-control" name="item_amount" value="0">
                  </div>

                  <div class="form-group mt-2">
                      <label th:text="#{label.country}"></label>
                      <select class="form-select" aria-label="Default select example" name="country_id">
                          <option th:each="cnt: ${countryList}" th:text="${cnt.getName() + '/' + cnt.getCode()}"
                                  th:value="${cnt.getId()}">
                          </option>
                      </select>
                  </div>
                  <div class="form-group mt-2">
                    <button class="btn btn-success" th:text="#{button.add}"></button>
                  </div>
              </form>
          </div>
      </div>


      <div class="row mt-5">
          <div class="col sm-12">
              <table class="table table-striped">
                <thead>
                    <tr>
                        <td>ID</td>
                        <td th:text="#{label.name}"></td>
                        <td th:text="#{label.price}"></td>
                        <td th:text="#{label.amount}"></td>
                        <td th:text="#{label.country}"></td>
                        <td th:text="#{label.categories}"></td>
                        <td th:text="#{label.details}"></td>
                    </tr>
                </thead>
                <tbody>
                  <tr th:each="it: ${itemsList}">
                      <td th:text="${it.getId()}"></td>
                      <td th:text="${it.getName()}"></td>
                      <td th:text="${it.getPrice()}"></td>
                      <td th:text="${it.getAmount()}"></td>
                      <td th:text="${it.countries.code}"></td>
                      <td>
                          <div th:each="cat : ${it.categories}" th:text="${cat.name}"></div>
                      </td>
                      <td><a th:href="@{'/details/' + ${it.getId()}}" class="btn btn-info btn-sm" th:text="#{label.details}"></a></td>
                  </tr>
                </tbody>
              </table>
          </div>
      </div>
    </div>

</html>
